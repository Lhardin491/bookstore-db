<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bookstore</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="book.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="js/DataTables/datatables.min.css" />
    <link rel="stylesheet" href="web-fonts-with-css/css/fontawesome-all.min.css" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand mt-xl-0" href="home.html" style="background:white; color:#007bff; border-radius: 8px; padding: inherit">
            <img src="book.png" width="30" height="30" class="d-inline-block align-top" alt="">ookstore</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="customer.html">Customer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="item.html">Items</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="staff.html">Staff</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="customer-orders.html">Customer-orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
            </li>
        </ul>
    </nav>

    <!-- Begin Datatable -->
    <div class="form-group row" id="current-customers-header" style="padding-top:2%">
        <div class="col-md-4 offset-md-2">
            <h3 class="display-4">Current Orders</h3>
            <hr>
            <p class="lead">View, or create new orders.</p>
        </div>
    </div>
    <div class="col-md-8 offset-md-2">
        <table id="table-id" class="display">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Order ID</th>
                    <th>Item</th>
                    <th>Customer</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>Select</th>
                    <th>Order ID</th>
                    <th>Item</th>
                    <th>Customer</th>
                    <th>Price</th>
                </tr>
            </tfoot>
        </table>
    </div>
    <hr>
    <!-- End Datatable -->

    <!-- Begin create order div -->
    <div class="container-fluid" id="create-order">
            <div class="form-group row" id="new-order-header">
                <div class="col-md-4 offset-md-2">
                    <h3>Create a new Order</h3>
                </div>
            </div>
            <div class="form-group row" id="customer-item-row">
                <div class="col-md-4 offset-md-2">
                    <label for="customer-select">Customer</label>
                    <select class="custom-select" id="customer"></select>
                </div>
                <div class="col-md-4">
                    <label for="item">Item</label>
                    <select class="custom-select" id="item"></select>
                </div>
            </div>
            <div class="form-group row" id="employee-price-row">
                <div class="col-md-4 offset-md-2">
                    <label for="employee">Employee</label>
                    <select class="custom-select" id="employee"></select>
                </div>
                <div class="col-md-4">
                    <label for="price">Price</label>
                    <input class="form-control" id="price" type="text" placeholder="$0.00" disabled>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-1 offset-md-5">
                    <button class="form-control btn-primary" id="btn-save" disabled>Save</button>
                </div>
                <div class="col-md-1">
                    <button class="form-control btn-danger" id="btn-clear-staff" disabled>Clear</button>
                </div>
            </div>
        </div>
        <!-- End create order div -->
    
        <!-- Create order Button -->
        <div class="container-fluid">
            <div class="form-group row" id="toggle-order-btn-row">
                <div class="col-md-2 offset-md-2">
                    <button class="form-control btn-primary" id="toggle-order-btn">Create New Order</button>
                </div>
            </div>
        </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/DataTables/datatables.min.js"></script>
    <script type="text/javascript" src="js/order.js"></script>
</body>

</html>
