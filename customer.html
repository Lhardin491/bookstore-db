<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bookstore</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="js/DataTables/datatables.min.css" />
    <link rel="stylesheet" href="web-fonts-with-css/css/fontawesome-all.min.css" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand mt-xl-0" href="home.html" style="background:white; color:#007bff; border-radius: 8px; padding: inherit">
            <img src="book.png" width="30" height="30" class="d-inline-block align-top" alt="">ookstore</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Customer
                    <span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="item.html">Items</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="order.html">Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">About</a>
            </li>
        </ul>
    </nav>

    <!-- Begin Datatable -->
    <div class="form-group row" id="current-customers-header" style="padding-top:2%">
        <div class="col-md-4 offset-md-2">
            <h3>Current Customers</h3>
        </div>
    </div>
    <div class="col-md-8 offset-md-2">
        <table id="table-id" class="display">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>Select</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </tfoot>
        </table>
    </div>
    <hr>
    <!-- End Datatable -->

    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Are you sure?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this customer?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button id="confirm-del-btn" type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Modal -->

    <!-- Begin create customer div -->
    <div class="container-fluid" id="create-customer">
        <div class="form-group row" id="new-customer-header">
            <div class="col-md-4 offset-md-2">
                <h3>Create a new customer</h3>
            </div>
        </div>
        <div class="form-group row" id="name-email-row">
            <div class="col-md-4 offset-md-2">
                <label for="name">Name</label>
                <input class="form-control" id="name" type="text" placeholder="Name">
            </div>
            <div class="col-md-4">
                <label for="email">Email</label>
                <input class="form-control" id="email" type="text" placeholder="Email">
            </div>
        </div>
        <div class="form-group row" id="username-password-row">
            <div class="col-md-4 offset-md-2">
                <label for="username">Username</label>
                <input class="form-control" id="username" type="text" placeholder="Username">
            </div>
            <div class="col-md-4">
                <label for="password">Password</label>
                <input class="form-control" id="password" type="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group row" id="address-phone-row">
            <div class="col-md-4 offset-md-2">
                <label for="address">Address</label>
                <input class="form-control" id="address" type="text" placeholder="Address">
            </div>
            <div class="col-md-4">
                <label for="phone">Phone Number</label>
                <input class="form-control" id="phone" type="text" placeholder="Phone Number">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-1 offset-md-5">
                <button class="form-control btn-primary" id="btn-save" disabled>Save</button>
            </div>
            <div class="col-md-1">
                <button class="form-control btn-danger" id="btn-clear-customer" disabled>Clear</button>
            </div>
        </div>
    </div>
    <!-- End create customer div -->

    <!-- Create Customer Button -->
    <div class="container-fluid">
        <div class="form-group row" id="toggle-customer-btn-row">
            <div class="col-md-2 offset-md-2">
                <button class="form-control btn-primary" id="toggle-customer-btn">Create New Customer</button>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/DataTables/datatables.min.js"></script>
    <script type="text/javascript" src="js/customer.js"></script>
</body>

</html>
